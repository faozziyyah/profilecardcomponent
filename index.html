<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="styles.css">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white; text-decoration: none;}
  </style>
</head>
<body>
  
   <img src="images/bg-pattern-top.svg" alt="pattern-top" class="bodyimage1" width="220" height="">
   <img src="images/bg-pattern-bottom.svg" alt="pattern-bottom" class="bodyimage2" width="220" height="">
  
  <div class="container">
    
    <div class="image-container">
      <img src="images/bg-pattern-card.svg" alt="pattern-card" width="270" height="">
    </div>
    
    <div class="about-image">
      <img src="images/image-victor.jpg" alt="victor-image" width="70" height="70">
      <h3>Victor Crest <span>26</span> </h3>
      <p>London</p>
      
      <hr>
      <div class="stats">
        
        <div class="activities">
          <h3>80K</h3>
          <p>Followers</p>
          </div>
        
        <div class="activities">
          <h3>803K</h3>
          <p>Likes</p>
          </div>
        
        <div class="activities">
          <h3>1.4K</h3>
          <p>Photos</p>
          </div>
        
      </div>
      
    </div> 
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daud Faozziyyah</a>.
  </div>
</body>
</html>
